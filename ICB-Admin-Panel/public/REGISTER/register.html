<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <img src="https://assets.onecompiler.app/42ucesb3u/433ze7s8a/download%20(1).jpeg" alt="User Icon">
        <h1>Register</h1>
        <p>ICB-Tracking System Admin</p>
        <form id="registerForm">
            <input type="text" id="userId" placeholder="User-id" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="contact" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email ID" required>
            
            <div class="input-container">
                <select id="institutionType" required>
                    <option value="">Select Institution Type</option>
                    <option value="college">College</option>
                </select>
            </div>
            
            <div class="input-container">
                <select id="designation" required>
                    <option value="">Select Designation</option>
                    <option value="principal">Principal</option>
                    <option value="vice_principal">Vice Principal</option>
                    <option value="transport_incharge">Transport Incharge</option>
                    <option value="professor">Professor</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            
            <div class="input-container">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <span class="eye-icon" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="eye-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="error-message" class="error"></p>
        <p id="success-message" class="success" style="color: green; display: none;"></p>
        
        <div class="links">
            <a href="../LOGIN/login.html">Already have an account? Login</a>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="register.js"></script>
</body>
</html>
